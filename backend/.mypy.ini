[mypy]
python_version = 3.10
warn_return_any = false
warn_unused_configs = true
disallow_untyped_defs = false
ignore_missing_imports = true
check_untyped_defs = false

[mypy-jd_ingestion.services.job_analysis_service]
# Disable specific checks for job_analysis_service due to schema mismatches
disable_error_code = attr-defined,index,arg-type

[mypy-jd_ingestion.services.ai_enhancement_service]
# Disable specific checks for ai_enhancement_service due to type inference issues
disable_error_code = arg-type,misc
